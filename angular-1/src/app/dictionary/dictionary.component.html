<div>
   <mat-form-field>
      <input matInput type="text" placeholder="Введите слово на русском" [(ngModel)]="newLearnVal"
         (keydown.enter)="addLearn()">
   </mat-form-field>
   <button mat-button color="primary" (click)="addLearn()">Добавить</button>
</div>

<table #dictTable mat-table [dataSource]="dataSource" class="mat-elevation-z8">
   <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>id</th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
   </ng-container>

   <ng-container matColumnDef="eng">
      <th mat-header-cell *matHeaderCellDef>eng</th>
      <td mat-cell *matCellDef="let element"> {{element.eng}} </td>
   </ng-container>

   <ng-container matColumnDef="rus">
      <th mat-header-cell *matHeaderCellDef>rus</th>
      <td mat-cell *matCellDef="let element"> {{element.rus}} </td>
   </ng-container>

   <ng-container matColumnDef="completed">
      <th mat-header-cell *matHeaderCellDef>completed</th>
      <td mat-cell *matCellDef="let element"> {{element.completed}} </td>
   </ng-container>

   <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
   <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
